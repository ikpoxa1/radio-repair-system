<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить работника</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Учет ремонта радиостанций</h1>
    <nav>
        <a th:href="@{/repairs}">Ремонт</a> |
        <a th:href="@{/radio-types}">Типы радиостанций</a> |
        <a th:href="@{/departments}">Подразделения</a> |
        <a th:href="@{/spare-parts}">Запчасти</a> |
        <a th:href="@{/workers}">Работники</a> |
        <a th:href="@{/statuses}">Статусы</a>
    </nav>
</header>

<main>
    <h2>Добавить нового работника</h2>

    <form th:action="@{/workers}" th:object="${worker}" method="post">
        <div>
            <label for="lastName">Фамилия работника:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>
        <div>
            <label for="position">Должность:</label>
            <input type="text" id="position" th:field="*{position}" required />
        </div>
        <div>
            <label for="role">Роль:</label>
            <select id="role" th:field="*{role}">
                <option th:each="role : ${T(com.kirillov.kirillov.model.Role).values()}"
                        th:value="${role}" th:text="${role.displayName}"></option>
            </select>
        </div>

        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" th:field="*{login}" required />
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <button type="submit">Сохранить</button>
            <a th:href="@{/workers}">Отмена</a>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 Repair Management System</p>
</footer>
</body>
</html>
